dataset:
  raw: 
    train: ...
    dev: ...
    test: ...
  preprocessed:
    train: /content/OpenViTabQA_Experiments/vit5/src/data/train.csv
    dev: /content/OpenViTabQA_Experiments/vit5/src/data/dev.csv
    test: /content/OpenViTabQA_Experiments/vit5/src/data/test.csv

tokenizer: 
  padding: max_length
  truncation: True
  return_tensors: pt
  max_length: 
    input: 1024
    label: 32

