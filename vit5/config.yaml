  checkpoint_dir: /content/drive/MyDrive/tableqa/checkpoint
  bs: 4
  num_epochs: 100
  lr: 0.00002
  early_stopping_patience: 5

pretrained_name: VietAI/vit5-large
predicted_path: ... # where to save the predicted file
